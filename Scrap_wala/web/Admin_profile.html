<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .profile-container {
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid white;
            margin-bottom: 10px;
        }

        .profile-header h2 {
            margin: 0;
        }

        .profile-header p {
            font-size: 16px;
            margin-top: 5px;
        }

        .profile-body {
            padding: 20px;
        }

        .profile-body h3 {
            margin-bottom: 20px;
            color: #0072ff;
            text-align: center;
        }

        .profile-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .profile-info div {
            width: 48%;
            background: #f8f8f8;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-info div h4 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .profile-info div p {
            font-size: 14px;
            color: #666;
        }

        .profile-body button,
        .profile-body a.logout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #0072ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none; /* Remove underline from link */
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Add some space above logout button */
        }

        .profile-body button:hover,
        .profile-body a.logout-button:hover {
            background-color: #0056b3;
        }
    </style>
    </head>
    <body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://via.placeholder.com/120" alt="Profile Picture">
            <h2>Jack Sparrow</h2>
            <p>Scrap Seller | Dealer</p>
        </div>
        <div class="profile-body">
            <h3>Profile Information</h3>
            <div class="profile-info">
                <div>
                    <h4>Email</h4>
                    <p>john.doe@example.com</p>
                </div>
                <div>
                    <h4>Phone</h4>
                    <p>+123 456 7890</p>
                </div>
            </div>
            <div class="profile-info">
                <div>
                    <h4>Address</h4>
                    <p>123 Main Street, Anytown, USA</p>
                </div>
                <div>
                    <h4>Date of Birth</h4>
                    <p>1st Jan 1990</p>
                </div>
            </div>
            <button>Edit Profile</button>
            <a href="Logout" class="logout-button">Logout</a> <!-- Added Logout button -->
        </div>
    </div>    
    </body>
</html>
